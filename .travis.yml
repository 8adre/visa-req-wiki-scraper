language: node_js
node_js:
  - "lts/*"
addons:
  apt:
    packages:
      - xvfb
install:
  - npm install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install -g typescript
  - tsc
script:
  - node dist/index.js
deploy:
  provider: pages
  skip-cleanup: true
  target-branch: master
  github-token: $GH_TOKEN
  keep-history: true
  verbose: true
  on:
    branch: master